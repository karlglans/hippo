
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGameLabel">Create or edit a Game</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.game.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.game.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.game.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descrip">Descrip</label>
            <input type="text" class="form-control" name="descrip" id="field_descrip"
                    ng-model="vm.game.descrip"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_averageScore">Average Score</label>
            <input type="number" class="form-control" name="averageScore" id="field_averageScore"
                    ng-model="vm.game.averageScore"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_stddist">Stddist</label>
            <input type="number" class="form-control" name="stddist" id="field_stddist"
                    ng-model="vm.game.stddist"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
