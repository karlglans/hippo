
<div>
    <h2><span>Game</span> {{vm.game.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.game.title}}</span>
        </dd>
        <dt><span>Descrip</span></dt>
        <dd>
            <span>{{vm.game.descrip}}</span>
        </dd>
        <dt><span>Average Score</span></dt>
        <dd>
            <span>{{vm.game.averageScore}}</span>
        </dd>
        <dt><span>Stddist</span></dt>
        <dd>
            <span>{{vm.game.stddist}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="game-detail.edit({id:vm.game.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
