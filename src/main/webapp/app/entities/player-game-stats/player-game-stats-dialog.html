
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlayerGameStatsLabel">Create or edit a Player Game Stats</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.playerGameStats.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.playerGameStats.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nGamesPlayed">N Games Played</label>
            <input type="number" class="form-control" name="nGamesPlayed" id="field_nGamesPlayed"
                    ng-model="vm.playerGameStats.nGamesPlayed"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.playerGameStats.score"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rating">Rating</label>
            <input type="number" class="form-control" name="rating" id="field_rating"
                    ng-model="vm.playerGameStats.rating"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startLevel">Start Level</label>
            <input type="number" class="form-control" name="startLevel" id="field_startLevel"
                    ng-model="vm.playerGameStats.startLevel"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_started">Started</label>
            <input type="checkbox" class="form-control" name="started" id="field_started"
                    ng-model="vm.playerGameStats.started"
                     />
        </div>

        <div class="form-group">
            <label for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" ng-model="vm.playerGameStats.player" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_game">Game</label>
            <select class="form-control" id="field_game" name="game" ng-model="vm.playerGameStats.game" ng-options="game as game.id for game in vm.games track by game.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
