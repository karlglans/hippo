<div>
    <h2>Player Game Stats</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="player-game-stats.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Player Game Stats
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>N Games Played</span></th>
                    <th><span>Score</span></th>
                    <th><span>Rating</span></th>
                    <th><span>Start Level</span></th>
                    <th><span>Player</span></th>
                    <th><span>Game</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="playerGameStats in vm.playerGameStats track by playerGameStats.id">
                    <td><a ui-sref="player-game-stats-detail({id:playerGameStats.id})">{{playerGameStats.id}}</a></td>
                    <td>{{playerGameStats.nGamesPlayed}}</td>
                    <td>{{playerGameStats.score}}</td>
                    <td>{{playerGameStats.rating}}</td>
                    <td>{{playerGameStats.startLevel}}</td>
                    <td>
                        {{playerGameStats.player.id}}
                    </td>
                    <td>
                        <a ui-sref="game-detail({id:playerGameStats.game.id})">{{playerGameStats.game.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="player-game-stats-detail({id:playerGameStats.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="player-game-stats.edit({id:playerGameStats.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="player-game-stats.delete({id:playerGameStats.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
